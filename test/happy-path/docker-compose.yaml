version: '3.8'

services:
  container1:
    image: alpine:3.17.0
    volumes:
      - 'container1_data:/data'
    command: ["/bin/sh", "container.sh"]
  container2:
    image: alpine:3.17.0
    volumes:
      - 'container2_data:/data'
    command: ["/bin/sh", "container.sh"]
  expected:
    build:
      context: ../..
      dockerfile: Dockerfile
    volumes:
      - 'container1_data:/backup/container1:ro'
      - 'container1_data:/backup/container2:ro'
      - '.:/out'
    command: ["/bin/sh", "expected.sh"]
  backup:
    build:
      context: ../..
      dockerfile: Dockerfile
    volumes:
      - 'container1_data:/backup/container1:ro'
      - 'container2_data:/backup/container2:ro'
    environment:
      - AWS_S3_BUCKET=${AWS_S3_BUCKET}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION}
      - AWS_S3_KEY_PREFIX=${AWS_S3_KEY_PREFIX}
      - HEARTBEAT_URL=https://github.com
volumes:
  container1_data:
    name: container1_data
    driver: local
  container2_data:
    name: container2_data
    driver: local
