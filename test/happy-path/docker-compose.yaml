version: '3.8'

services:
  container1:
    image: ubuntu:22.04
    volumes:
      - './backup/container1:/mnt/src:ro'
      - 'container1_data:/mnt/dst'
    command: ["cp", "-r", "/mnt/src/", "/mnt/dst"]
  container2:
    image: ubuntu:22.04
    volumes:
      - './backup/container2:/mnt/src:ro'
      - 'container2_data:/mnt/dst'
    command: ["cp", "-r", "/mnt/src/", "/mnt/dst"]
  backup:
    build:
      context: ../..
      dockerfile: Dockerfile
    volumes:
      - 'container1_data:/backup/container1:ro'
      - 'container2_data:/backup/container2:ro'
    environment:
      - AWS_S3_BUCKET=${AWS_S3_BUCKET}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION}
      - AWS_S3_KEY_PREFIX=${AWS_S3_KEY_PREFIX}
      - HEARTBEAT_URL=https://github.com

volumes:
  container1_data:
    name: container1_data
    driver: local
  container2_data:
    name: container2_data
    driver: local
