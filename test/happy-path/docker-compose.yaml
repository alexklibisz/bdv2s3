version: '3.8'

services:
  container1:
    image: ubuntu:22.04
    volumes:
      - 'container1_data:/data'
      - './container1.sh:/container1.sh'
    command: '/container1.sh'
  container2:
    image: ubuntu:22.04
    volumes:
      - 'container2_data:/data'
      - './container1.sh:/container2.sh'
    command: '/container2.sh'
  backup:
    build:
      context: ../..
      dockerfile: Dockerfile
    volumes:
      - 'container1_data:/backup/container1:ro'
      - 'container2_data:/backup/container2:ro'
    environment:
      - AWS_S3_BUCKET=${AWS_S3_BUCKET}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION}
      - AWS_S3_KEY_PREFIX=${AWS_S3_KEY_PREFIX}
      - INITIAL_SLEEP_SECONDS=5
      - SLEEP_SECONDS=10
      - HEARTBEAT_URL=https://github.com

volumes:
  container1_data:
    name: container1_data
    driver: local
  container2_data:
    name: container2_data
    driver: local
