version: '3.8'

services:
  container1:
    image: ubuntu:22.04
    volumes:
      - 'container1_data:/data'
  container2:
    image: ubuntu:22.04
    volumes:
      - 'container2_data:/data'
  backup:
    build:
      context: ../..
      dockerfile: Dockerfile
    environment:
      - AWS_S3_BUCKET=${AWS_S3_BUCKET}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION}
      - FILENAME_PREFIX=${FILENAME_PREFIX}
      - SLEEP_SECONDS=10
      - HEARTBEAT_URL=https://github.com

volumes:
  container1_data:
    name: container1_data
    driver: local
  container2_data:
    name: container2_data
    driver: local
